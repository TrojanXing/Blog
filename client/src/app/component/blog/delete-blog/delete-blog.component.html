<div class="container">
  <h1 class="page-header">Delete Blog</h1>
  <hr>
  <div class="show-hide-message">
    <div [ngClass]="messageClass">
      {{ message }}
    </div>
  </div>

  <div class="col-md-6" *ngIf="foundBlog">
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog"
         aria-labelledby="loginModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Confirm</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Are you sure your want to delete this blog</p>
          </div>
          <div class="modal-footer">
            <button [disabled]="processing" (click)="deleteBlog()" type="button" class="btn btn-danger">Delete</button>
            <button  type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
